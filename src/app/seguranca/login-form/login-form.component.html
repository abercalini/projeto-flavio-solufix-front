  <body class="login-body">
      <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <img src="assets/layout/images/logo-slim.png">
            </div>
            <div class="login-panel-content">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>Seja Bem vindo</h1>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <input id="user" type="text" autocomplete="off"
                                class="ui-inputtext ui-corner-all ui-widget" #email ngModel>
                            <label>Email</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <input id="pass" type="password" autocomplete="off"
                                class="ui-inputtext ui-corner-all ui-widget" #senha ngModel>
                            <label>Senha</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <button type="button"
                            class="ui-button ui-widget ui-corner-all ui-button-text-icon-left" (click)="logarNoSistema(email.value, senha.value)">
                            <span class="ui-button-icon-left fa ui-icon-person"></span>
                            <span class="ui-button-text">Entrar</span>
                        </button>
                    </div>
                    <div class="ui-g-12">
                        Esqueceu sua senha? <a href="#">Recuperar</a> agora.
                    </div>
                </div>
            </div>
        </div>
