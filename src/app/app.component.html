<div class="layout-wrapper" (click)="onWrapperClick()"
    [ngClass]="{'layout-wrapper-static': layoutMode === 'static',
                'layout-wrapper-active': mobileMenuActive,
                'layout-menu-horizontal': layoutMode === 'horizontal',
                'layout-rtl': isRTL}">

    <app-menu [reset]="resetMenu"></app-menu>

    <div class="layout-main">
       <app-topbar></app-topbar>

    <!--     <app-breadcrumb></app-breadcrumb> -->

        <div class="layout-content">
            <router-outlet></router-outlet>
        </div>

   <!--     <app-footer></app-footer> -->
        <div class="layout-main-mask" *ngIf="mobileMenuActive"></div>
    </div>

</div>

<p-toast [baseZIndex]="10000" position="bottom-right"></p-toast>

<p-confirmDialog #cd header="Confirmação" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
        <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
    </p-footer>
</p-confirmDialog>
